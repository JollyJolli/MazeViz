<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeViz - Visualizador de Algoritmos de Laberintos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/maze.css">
</head>
<body>
    <header>
        <h1>MazeViz</h1>
        <div class="theme-toggle">
            <label for="theme-switch">Modo Oscuro</label>
            <input type="checkbox" id="theme-switch">
        </div>
    </header>

    <main>
        <div class="controls-container">
            <div class="maze-controls">
                <h2>Controles del Laberinto</h2>
                <div class="control-group">
                    <label for="maze-size">Tamaño del Laberinto:</label>
                    <select id="maze-size">
                        <option value="10">10x10</option>
                        <option value="15" selected>15x15</option>
                        <option value="20">20x20</option>
                        <option value="30">30x30</option>
                        <option value="50">50x50</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="generation-algorithm">Algoritmo de Generación:</label>
                    <select id="generation-algorithm">
                        <option value="prim">Prim</option>
                        <option value="kruskal">Kruskal</option>
                        <option value="dfs">DFS</option>
                        <option value="backtracking">Backtracking</option>
                    </select>
                </div>
                <button id="generate-maze">Generar Laberinto</button>
                <button id="clear-maze">Limpiar Laberinto</button>
                <div class="drawing-tools">
                    <h3>Herramientas de Dibujo</h3>
                    <div class="tool-group">
                        <button id="draw-wall" class="tool-btn active">Dibujar Pared</button>
                        <button id="erase-wall" class="tool-btn">Borrar Pared</button>
                        <button id="set-start" class="tool-btn">Establecer Inicio</button>
                        <button id="set-end" class="tool-btn">Establecer Meta</button>
                    </div>
                </div>
            </div>

            <div class="solving-controls">
                <h2>Algoritmos de Resolución</h2>
                <div class="control-group">
                    <label for="solving-algorithm">Algoritmo:</label>
                    <select id="solving-algorithm">
                        <option value="dfs">Depth-First Search (DFS)</option>
                        <option value="bfs">Breadth-First Search (BFS)</option>
                        <option value="astar">A* Search</option>
                        <option value="dijkstra">Dijkstra</option>
                        <option value="wall-follower">Wall Follower</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="animation-speed">Velocidad de Animación:</label>
                    <input type="range" id="animation-speed" min="1" max="100" value="50">
                </div>
                <button id="solve-maze">Resolver Laberinto</button>
                <button id="stop-solving">Detener</button>
            </div>

            <div class="import-export">
                <h2>Importar/Exportar</h2>
                <button id="export-maze">Exportar Laberinto</button>
                <div class="import-container">
                    <input type="file" id="import-file" accept=".json">
                    <button id="import-maze">Importar Laberinto</button>
                </div>
            </div>
        </div>

        <div class="visualization-container">
            <div class="stats-panel">
                <div class="stat">
                    <span>Nodos Visitados:</span>
                    <span id="visited-nodes">0</span>
                </div>
                <div class="stat">
                    <span>Longitud del Camino:</span>
                    <span id="path-length">0</span>
                </div>
                <div class="stat">
                    <span>Tiempo:</span>
                    <span id="solving-time">0 ms</span>
                </div>
            </div>
            <div class="maze-container">
                <canvas id="maze-canvas"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>MazeViz - Visualizador de Algoritmos de Laberintos</p>
    </footer>

    <!-- Scripts principales -->
    <script src="scripts/sound-data.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/maze.js"></script>
    
    <!-- Algoritmos de generación -->
    <script src="algorithms/generation/prim.js"></script>
    <script src="algorithms/generation/kruskal.js"></script>
    <script src="algorithms/generation/dfs-generation.js"></script>
    <script src="algorithms/generation/backtracking.js"></script>
    
    <!-- Algoritmos de resolución -->
    <script src="algorithms/solving/depth-first.js"></script>
    <script src="algorithms/solving/breadth-first.js"></script>
    <script src="algorithms/solving/a-star.js"></script>
    <script src="algorithms/solving/dijkstra.js"></script>
    <script src="algorithms/solving/wall-follower.js"></script>
</body>
</html>
